<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="h4">#</th>
            <th class="h4">Name</th>
            <th class="h4">Channel</th>
            <th class="h4">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of series ">
            <td class="table-active">
              <b><dd>{{s.id}}</dd></b>
            </td>
            <td class="table-active" style="color:cornflowerblue">
              <dd>{{s.name}}</dd>
            </td>
            <td class="table-active">
              <dd>{{s.channel}}</dd>
            </td>
            <td class="table-active">
              <dd>{{s.seasons}}</dd>
            </td>
        </tr>
        </tbody>
      </table>
      <p><dd>Seasons average: {{average}}</dd></p>
    </div>
  </div>
</div>
